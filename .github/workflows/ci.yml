name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Lint code
        run: |
          cd app
          npm run lint || true

      - name: Type check
        run: |
          cd app
          npx tsc --noEmit

      - name: Build
        run: |
          cd app
          npm run build
        env:
          VITE_SPOTIFY_CLIENT_ID: dummy_client_id_for_build
          VITE_SPOTIFY_REDIRECT_URI: http://localhost:5173

      - name: Check build artifacts
        run: |
          cd app
          ls -la dist/
          
      - name: Build size report
        run: |
          cd app
          echo "### Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
