<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - CD Collection to Playlist</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .status {
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
    }
    button {
      background: #1DB954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #1aa34a;
    }
  </style>
</head>
<body>
  <h1>Clear App Cache</h1>
  <p>If the app shows a white screen or seems broken, use this page to clear all caches.</p>
  
  <button onclick="clearAllCaches()">Clear All Caches</button>
  
  <div id="status"></div>

  <script>
    async function clearAllCaches() {
      const status = document.getElementById('status');
      status.innerHTML = '<div class="status">Clearing caches...</div>';
      
      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
          status.innerHTML += '<div class="status">✅ Service Workers unregistered</div>';
        }
        
        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          status.innerHTML += '<div class="status">✅ All caches cleared</div>';
        }
        
        // Clear localStorage
        localStorage.clear();
        status.innerHTML += '<div class="status">✅ LocalStorage cleared</div>';
        
        // Clear sessionStorage
        sessionStorage.clear();
        status.innerHTML += '<div class="status">✅ SessionStorage cleared</div>';
        
        status.innerHTML += '<div class="status"><strong>✅ All done! Now reload the app.</strong></div>';
        status.innerHTML += '<button onclick="location.href=\'/CD-to-Spotify-PWA/\'">Go to App</button>';
      } catch (error) {
        status.innerHTML += `<div class="status" style="background: #ffebee; border-color: #f44336;">❌ Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
